<style> 
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f4f7fc;
    padding: 40px;
    color: #333;
    line-height: 1.6;
}
h1 {
    text-align: center;
    color: #4A90E2;
}
label {
    font-weight: bold;
    margin-top: 10px;
    display: inline-block;
    width: 200px;
}
input {
    margin: 5px 0;
    width: 250px;
    padding: 8px;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}
input:focus {
    border-color: #4A90E2;
    outline: none;
}
button {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #4A90E2;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}
button:hover {
    background-color: #357ABD;
}
h2 {
    text-align: center;
    color: #27AE60;
    font-size: 20px;
    margin-top: 30px;
}
.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>

<body>
    <div class="container">
        <h1>Space Between Objects Calculator</h1>
        <label for="totalLength">Total Length:</label>
        <input type="number" id="totalLength" placeholder="Enter total length"><br>

        <label for="objects">Number of Objects:</label>
        <input type="number" id="objects" placeholder="Enter number of objects"><br>

        <label for="centreOffset">Centre Offset:</label>
        <input type="number" id="centreOffset" placeholder="Enter Centre offset"><br>

        <label for="srOffset">SR Offset:</label>
        <input type="number" id="srOffset" placeholder="Enter SR offset"><br>

        <label for="slOffset">SL Offset:</label>
        <input type="number" id="slOffset" placeholder="Enter SL offset"><br>

        <label for="wings">Wings:</label>
        <select id="wings">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br>

        <button onclick="calculateSpacing()">Calculate Spacing</button>

        <h2 id="result"></h2>
    </div>

    <script>
        function calculateSpacing() {
            const totalLength = parseFloat(document.getElementById("totalLength").value);
            const objects = parseInt(document.getElementById("objects").value);
            const centreOffset = parseFloat(document.getElementById("centreOffset").value) || 0;
            const srOffset = parseFloat(document.getElementById("srOffset").value) || 0;
            const slOffset = parseFloat(document.getElementById("slOffset").value) || 0;
            const wings = document.getElementById("wings").value;

            if (isNaN(totalLength) || isNaN(objects) || objects < 1) {
                document.getElementById("result").textContent = "Please enter valid inputs for total length and number of objects.";
                return;
            }

            let usableLength = totalLength - srOffset - slOffset - centreOffset;

            if (usableLength <= 0) {
                document.getElementById("result").textContent = "Invalid inputs. The usable length is too small.";
                return;
            }

            let spacing;

            if (wings === "yes") {
                // For symmetrical layout
                spacing = usableLength / (objects - 1);
                document.getElementById("result").textContent = `Symmetrical Spacing: ${spacing.toFixed(2)} units`;
            } else {
                // Regular layout
                spacing = usableLength / (objects - 1);
                document.getElementById("result").textContent = `Regular Spacing: ${spacing.toFixed(2)} units`;
            }
        }
    </script>
</body>
